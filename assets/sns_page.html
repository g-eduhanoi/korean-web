<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS page</title>
    <link class="swiper-slide w-full" nk rel="stylesheet" href="./public/css/taildwin-out.css" />

</head>

<body class="bg-[#fafafa]">
    <div class="main_content px-[30px] grid justify-center lg:px-[50px] xl:px-[180px] py-[120px] mx-auto bg-white">

        <h1 class="text-5xl text-center font-semibold mb-[100px]">G-EDU - Social Medias</h1>

        <ul class="flex flex-wrap gap-[30px]">
            <li
                class="cursor-pointer hover:scale-[1.05] border duration-150 ease-in-out bg-white shadow p-[15px] rounded-[15px]">
                <a href="https://www.facebook.com/" target="_blank">
                    <img class="w-[50px] h-[50px]" src="../assets/public/images/sns_icons/facebook.png" />
                </a>
            </li>

            <li
                class="cursor-pointer hover:scale-[1.05] border duration-150 ease-in-out bg-white shadow p-[15px] rounded-[15px]">
                <a href="https://www.instagram.com/" target="_blank">
                    <img class="w-[50px] h-[50px]" src="../assets/public/images/sns_icons/instagram.png" />
                </a>
            </li>

            <li
                class="cursor-pointer hover:scale-[1.05] border duration-150 ease-in-out bg-white shadow p-[15px] rounded-[15px]">
                <a href="https://twitter.com/" target="_blank">
                    <img class="w-[50px] h-[50px]" src="../assets/public/images/sns_icons/twitter.png" />
                </a>
            </li>

            <li
                class="cursor-pointer hover:scale-[1.05] border duration-150 ease-in-out bg-white shadow p-[15px] rounded-[15px]">
                <a href="https://www.tiktok.com/" target="_blank">
                    <img class="w-[50px] h-[50px]" src="../assets/public/images/sns_icons/tik-tok.png" />
                </a>
            </li>

            <li
                class="cursor-pointer hover:scale-[1.05] border duration-150 ease-in-out bg-white shadow p-[15px] rounded-[15px]">
                <a href="https://youtube.com" target="_blank">
                    <img class="w-[50px] h-[50px]" src="../assets/public/images/sns_icons/youtube.png" />
                </a>
            </li>
        </ul>

    </div>
</body>

</html>
